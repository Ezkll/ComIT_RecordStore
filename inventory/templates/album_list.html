{% extends 'base.html' %}
{% block title %}Albums{% endblock %}
{% block header %}<h1>Album List</h1>{% endblock %}
{% block main %}

{% if albums %}
<div class="container">
  <div class="row">
    {% for album in albums %}
      <div class="col-md-4">
        {{ album.title }} by {{ album.artist.name }}
      </div>
    {% endfor %}
  </div>
</div>
{% else %}
<div class="container">
  <p class="text-center">No albums found</p>
</div>
{% endif %}

{% endblock %}
