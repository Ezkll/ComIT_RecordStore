{% extends 'base.html' %}
{% block title %}Albums{% endblock %}
{% block header %}<h1>Album List</h1>{% endblock %}
{% block main %}

{% if albums %}
<ul>
{% for album in albums %}
  <li>{{ album.title }} by {{ album.artist.name }}</li>
{% endfor %}
</ul>
{% else %}
<p>No albums found.</p>
{% endif %}

{% endblock %}
