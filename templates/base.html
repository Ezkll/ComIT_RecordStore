{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{%block title%}{%endblock%} | Record Store</title>
    <link href="{% static 'bootstrap-5.3.3-dist/css/bootstrap.min.css' %}" rel="stylesheet">
    <style>
      .container {
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body> 
    {%block content%}
    <nav class="navbar navbar-expand-lg bg-primary-subtle sticky-top">
      <div class="container">
      <a class="navbar-brand" href="{% url 'artist-list' %}">Record Store</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'artist-list' %}">Artists</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'albums' %}">Albums</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'create-artist' %}">Add Artist</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'create-artist' %}">Add Album</a>
        </li>
        </ul>
      </div>
      </div>
    </nav>
    <main class="container">
      
      {% block main%} <p>Content</p> {%endblock%}
    </main>
    <footer>
      <div class="bg-primary-subtle text-lg-start fixed-bottom">
        <div class="container text-start text-wrap">
      <p>&copy; 2024 Record Store. All rights reserved.</p>
      </div>
      </div>
  </footer>
    {%endblock%}
    <script src="{% static 'bootstrap-5.3.3-dist/js/bootstrap.min.js' %}"></script>

  </body>
  
</html>
