{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{%block title%}{%endblock%} | Record Store</title>
    <link href="{% static 'bootstrap-5.3.3-dist/css/bootstrap.min.css' %}" rel="stylesheet">

  </head>
  <body> 
    {%block content%}
    <nav>
      <menu>
        {% block menu%} Menu Placeholder {%endblock%}
      </menu>
    </nav>
    <main>
      {% block header%}<h1>Header Placehodler</h1>{%endblock%}
      {% block main%} <p>Content</p> {%endblock%}
    </main>
    <footer>
      {% block footer%} <p>Footer</p> {%endblock%}
    </footer>
    {%endblock%}
    <script src="{% static 'bootstrap-5.3.3-dist/js/bootstrap.min.js' %}"></script>

  </body>
  
</html>
